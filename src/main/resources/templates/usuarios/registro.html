<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Registro</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
<!-- -Parte de alertas personalizadas -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
	<!-- Se reutiliza el fondo con el logo traido desde la plantilla-->
	<div th:include="usuarios/plantillausuario.html::fondologo"></div>
	</header>
	<br>
	<div class="container">

		<div class="card mb-3">
			<div class="row no-gutters">
				<div class="col-md-4"></div>
				<div class="col-md-8">
					<div class="card-body">
						<h2>Registro</h2>

					</div>
				</div>
			</div>
		</div>
		<form th:action="@{/User/Public/Guardar}" method="POST">
			<div class="form-group">
				<label for="nombres">Nombres:</label> <input type="text"
					class="form-control" id="nombre" name="nombre" required
					placeholder="Ingrese sus nombres" autocomplete="off">
			</div>

			<div class="form-group">
				<label for="correo">Apellidos:</label> <input type="text"
					class="form-control" id="apellido" name="apellido" required
					placeholder="Ingrese sus apellidos" autocomplete="off">
			</div>
			<div class="form-group">
				<label for="cedula">Cedula:</label> <input type="text"
					class="form-control" id="cedula" name="cedula" required
					placeholder="Ingrese sus cedula" autocomplete="off">
			</div>
			<div class="form-group">
				<label for="correo">Telefono:</label> <input type="text"
					class="form-control" id="telefono" name="telefono" required
					placeholder="Ingrese su telefono" autocomplete="off">
			</div>

			<div class="form-group">
				<label for="correo">Email:</label> <input type="email"
					class="form-control" id="correo" name="correo" required
					placeholder="Ingrese su correo" autocomplete="off">
			</div>
			<div class="form-group">
				<label for="direccion">Dirección:</label> <input type="text"
					class="form-control" id="direccion" name="direccion" required
					placeholder="Ingrese su dirección" autocomplete="off">
			</div>
			<div class="form-group">
				<label for="contrasena" class="form-label">Contraseña</label> <input
					type="password" id="contrasena" name="contrasena"
					class="form-control" placeholder="Contraseña" required>
			</div>
			<div class="form-group">
				<label for="contrasena1" class="form-label">Repite tu
					contraseña</label> <input type="password" id="contrasena1"
					name="contrasena1" class="form-control"
					placeholder="Repite tu contraseña" required>
			</div>
			<p id="error-message" style="color: red; display: none;">Las
				contraseñas no coinciden.</p>


			<p id="numeroCaracteres" style="color: red; display: none;">La
				contraseña debe tener al menos 8 carateres.</p>

			<br>
			<div class="col-sm-2">
				<button type="submit" id="btn-cambiocontraseña"
					class="btn btn-success" style="display: none;">Registrate</button>
			</div>
		</form>
	</div>
	<!-- /.container -->
	<!-- Reutilizacion del pie de pagina -->
	<div th:include="usuarios/plantillausuario.html::userfooter"></div>

	<script th:inline="javascript">
		var tipoAlerta = /*[[${tipo}]]*/'info'; // Variable para el tipo de alerta
		var mensajeAlerta = /*[[${mensajeRegistro}]]*/''; // Variable para el mensaje de alerta
	</script>
	<script th:src="@{/js/alert.js}"></script>
</body>

</html>
