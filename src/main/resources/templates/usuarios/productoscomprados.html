<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">



<head>

<meta charset="utf-8">
<title>Productos comprados</title>
<!-- LOGO -->
<link rel="icon" th:href="@{/imagenes/logos/logo.png}" type="image/png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!--Estilos personalizados-->
<link th:href="@{/css/Estilos.css}" rel="stylesheet">
<!-- ICONOS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<!-- -Parte de alertas personalizadas -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>


	<!-- Se reutiliza la cabecera de la plantilla -->
	<header th:include="usuarios/plantillausuario.html::2header">
	</header>
	</br>
	</br>

	<!-- Page Content -->
	<div class="container">


		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">
			Ordenes <small></small>
		</h1>

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/HomeUser/Listar}">Inicio</a></li>
			<li class="breadcrumb-item active">Ordenes</li>
		</ol>

		<!-- Blog Post -->
		<div class="card mb-4">
			<div class="card-body">
				<div class="row">
					<div class="col-lg-12">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">No. de Orden</th>
									<th scope="col">Fecha</th>
									<th scope="col">Valor</th>
									<th scope="col">Usuario</th>
									<th scope="col">Acci√≥n</th>

								</tr>
							</thead>
							<tbody>
								<tr th:each="ordenes : ${compras}">
									<td th:text="${ordenes.numero}"></td>
									<td
										th:text="${#dates.format(ordenes.fechaCreacion, 'yyyy-MM-dd HH:mm')}"></td>

									<td
										th:text="${#numbers.formatDecimal(ordenes.total, 0, 'POINT', 0, 'COMMA')}"></td>
									<td
										th:text="${ordenes.usuario.nombre + ' ' + ordenes.usuario.apellido}"></td>
									<td><a
										th:href="@{/User/DetalleCompra/{id}(id=${ordenes.id})}"
										class="btn btn-success">Ver Detalle</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /.container -->

	  <!-- Reutilizacion del pie de pagina -->
    <!-- USER -->
	<div  th:include="usuarios/plantillausuario.html::userfooter"></div>
	
	

</body>

</html>
