<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Actualizar categoria</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/Estilos.css}" rel="stylesheet">
</head>

<body>
 
 <!-- Se reutiliza la cabecera de la plantilla -->
	<header th:include="usuarios/plantillausuario.html::2headeradmin">
	</header>
	</br>
	</br>

	<div class="container">
    <!-- PÃ¡gina de usuario -->
    <h1 class="mt-4 mb-3">
        Actualizar <small th:text="${Categoria.nombreCategoria}"></small>
    </h1>
     
     <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/Admin/home}">Inicio</a></li>
        <li class="breadcrumb-item"><a th:href="@{/Categorias/ListarCategorias}">Categorias</a></li>
        <li class="breadcrumb-item active" th:text="${Categoria.nombreCategoria}"></li>
    </ol>
      <form class="form-horizontal" th:action="@{/Categorias/Actualizar}" method="post"  enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${Categoria.id}">    
        <div class="form-group">
          <label class="control-label col-sm-2" for="nombre">Nombre:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre" name="nombreCategoria" placeholder="Ingrese el nombre del producto" required autocomplete="off" th:value="${Categoria.nombreCategoria}">
            <div id="prueba"></div>  
          </div>
        </div>
        
        <div class="row">
          <div class="col-sm-2">
            <button type="submit" class="btn btn-success"> Editar</button>
          </div>             
        </div>

      </form>
</div>
<div   th:include="usuarios/plantillausuario.html::adminfooter"></div>


	
</body>
</html>
