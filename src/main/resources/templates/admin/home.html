<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Inicio - Admin</title>
<link rel="icon" th:href="@{/imagenes/logos/logo.png}" type="image/png">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<link th:href="@{/css/vendor.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
<!-- -Parte de alertas personalizadas -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

	<!-- Se reutiliza la cabecera de la plantilla -->
	<header th:include="usuarios/plantillausuario.html::1headeradmin"></header>
	<!-- Se reutiliza el fondo con el logo-->
	<div th:include="usuarios/plantillausuario.html::fondologo"></div>
	
	
	
	<section class="pb-5">
		<div class="container-lg">
		   <br>
		   <h2 class="section-title">Administrar plataforma</h2>
		   <br>	
			<div class="row">
				<div class="col-md-12">

					<div class="product-grid row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-5">
						<div class="col">
							<div class="product-item">
								<figure>
	                            <a th:href="@{/Productos/Listar}" title="Gestionar"> 
	                            <img th:src="@{/imagenes/logos/gestionProductos.png}" id="imagenProducto" alt="Product Thumbnail" class="tab-image">
									</a>
								</figure>
								<div class="d-flex flex-column text-center">
							     <span class="text-dark fw-semibold">Gestionar Productos</span>
								 </div>
					</div>
				</div>
				
				
				
				
					<div class="col">
							<div class="product-item">
								<figure>
	                            <a th:href="@{/Admin/GestionUsuarios}" title="Gestionar"> 
	                            <img th:src="@{/imagenes/logos/gestionUsuarios.png}"  id="imagenProducto" alt="Product Thumbnail" class="tab-image">
									</a>
								</figure>
								<div class="d-flex flex-column text-center">
							     <span class="text-dark fw-semibold">Gestionar Usuarios</span>
								 </div>
					</div>
				</div>
				
				
				
				
				
				
				<div class="col">
							<div class="product-item">
								<figure>
	                            <a th:href="@{/Orden/TodasCompras}" title="Gestionar"> 
	                            <img th:src="@{/imagenes/logos/gestionCompras.png}" id="imagenProducto" alt="Product Thumbnail" class="tab-image">
									</a>
								</figure>
								<div class="d-flex flex-column text-center">
							     <span class="text-dark fw-semibold">Gestionar Compras</span>
								 </div>
					</div>
				</div>
				
				
					<div class="col">
							<div class="product-item">
								<figure>
	                            <a th:href="@{/Categorias/ListarCategorias}" title="Gestionar"> 
	                          <img th:src="@{/imagenes/logos/gestionCategorias.png}" id="imagenProducto" alt="Product Thumbnail" class="tab-image">
	                          
									</a>
								</figure>
								<div class="d-flex flex-column text-center">
							     <span class="text-dark fw-semibold">Gestionar Categorias</span>
								 </div>
					</div>
				</div>
			</div>
		</div>
		
		</div>
		</div>
	</section>
	
	
	

	<!-- Reutilizacion del pie de pagina -->
	<div th:include="usuarios/plantillausuario.html::adminfooter"></div>

</body>
</html>
