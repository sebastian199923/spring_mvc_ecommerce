<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Actualizar producto</title>
<link rel="icon" th:href="@{/imagenes/logos/logo.png}" type="image/png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!--Estilos personalizados-->
<link th:href="@{/css/Estilos.css}" rel="stylesheet">
<!-- ICONOS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<!-- -Parte de alertas personalizadas -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

	<!-- Se reutiliza la cabecera de la plantilla -->
	<header th:include="usuarios/plantillausuario.html::2headeradmin">
	</header>
	</br>
	</br>

	<div class="container">
		<!-- Página de usuario -->
		<h1 class="mt-4 mb-3">
			Actualizar <small th:text="${Producto.nombre}"></small>
		</h1>

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/Admin/home}">Inicio</a></li>
			<li class="breadcrumb-item"><a th:href="@{/Productos/Listar}">Productos</a></li>
			<li class="breadcrumb-item active" th:text="${Producto.nombre}"></li>
		</ol>
		<form class="form-horizontal" th:action="@{/Productos/Actualizar}"
			method="post" enctype="multipart/form-data">
			<input type="hidden" name="id" th:value="${Producto.id}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="nombre">Nombre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nombre" name="nombre"
						placeholder="Ingrese el nombre del producto" required
						autocomplete="off" th:value="${Producto.nombre}">
					<div id="prueba"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="descripcion">Descripción:</label>
				<div class="col-sm-10">
					<input class="form-control" id="descripcion" name="descripcion"
						placeholder="descripcion del producto" required autocomplete="off"
						th:value="${Producto.descripcion}">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="cantidad">Cantidad:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="cantidad"
						name="cantidad" placeholder="Ingrese la cantidad del producto"
						value="" required autocomplete="off"
						th:value="${Producto.cantidad}">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="precio">Precio:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" step="any" id="precio"
						name="precio" placeholder="Ingrese el precio del producto"
						required autocomplete="off" 
						th:value="${Producto.precioFormateado}">
						
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="category">Categoría</label>
				<div class="col-sm-10">
					<select class="form-control" id="categoria" name="categoria">
						<option th:each="categoria : ${Categorias}"
							th:value="${categoria.id}" th:text="${categoria.nombreCategoria}"
							th:selected="${categoria.id == Producto.categoria.id}">
						</option>
					</select>

				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="img">Imagen:</label>
				<div class="col-sm-10">
					<input type="file" class="form-control-file" id="img" name="img">
				</div>
			</div>

			<div class="row">
				<div class="col-sm-2">
					<button type="submit" class="btn btn-success">Editar</button>
				</div>
			</div>

		</form>
	</div>
	<div th:include="usuarios/plantillausuario.html::adminfooter"></div>



</body>
</html>
